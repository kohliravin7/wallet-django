{% extends 'base.html' %}
{% block title %}SEND Money{% endblock %}
{% block body %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method = "post" class="form">
        <pre>
            Amount: <input type="number" name="amount"><br>
            To:     <select name="receiver">
                        {% for user in users %}
                            <option value={{ user }}>{{ user }}</option>
                        {% endfor %}
                    </select>
            <input type="submit" value="Submit">     <a href="/accounts/profile"><button type="button" name="cancel">Cancel</button></a></pre>
        {% csrf_token %}
    </form>
{% endblock %}
